<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tofu Kid</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:image" content="/tofukid-ogimage.png" />
		<style>
			html, body {
				color: hsl(0, 0%, 20%);
				font-size: 16px;
				font-family: sans-serif;
				line-height: 1.6;
				height: 100%;
				margin: 0;
				padding: 0;
				text-align: center;
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			a {
				color: hsl(0, 0%, 20%);
			}

			body > img {
				-webkit-filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.3));
				-moz-filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.3));
				filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.3));
				overflow: visible;
			}

			body > p {
				margin: 2rem 0;
			}

			@media screen and (prefers-color-scheme: dark) {
				html, body {
					background-color: hsl(222, 20%, 5%);
					color: hsl(0, 0%, 80%);
				}

				a { color: hsl(0, 0%, 80%); }
			}
		</style>
	</head>
	<body>
		<img src="./tofukid-logo.png" width="180" height="108" type="image/png" />
		<p><a href="mailto:hello@tofukid.xyz">hello@tofukid.xyz</a></p>
	</body>
</html>
